version: '3'

services:

  rabbitmq1:
    image: rabbitmq:3-management
    hostname: rabbitmq1
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_DEFAULT_VHOST}
    volumes: 
      - ./.erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
    ports: 
      - 56921:15692

  rabbitmq2:
    image: rabbitmq:3-management
    hostname: rabbitmq2
    depends_on:
      - rabbitmq1
    volumes:
      - ./cluster-entrypoint.sh:/usr/local/bin/cluster-entrypoint.sh
      - ./.erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./rabbit-definition.json:/etc/rabbitmq/rabbit-definition.json
      - ./rabbit.config:/etc/rabbitmq/rabbit.config
#    entrypoint: /usr/local/bin/cluster-entrypoint.sh
    ports: 
      - 56922:15692

  rabbitmq3:
    image: rabbitmq:3-management
    hostname: rabbitmq3
    depends_on:
      - rabbitmq1
    volumes:
      - ./cluster-entrypoint.sh:/usr/local/bin/cluster-entrypoint.sh
      - ./.erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./rabbit-definition.json:/etc/rabbitmq/rabbit-definition.json
      - ./rabbit.config:/etc/rabbitmq/rabbit.config
#    entrypoint: /usr/local/bin/cluster-entrypoint.sh
    ports: 
      - 56923:15692

  haproxy:
    image: haproxy:1.7
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rabbitmq1
      - rabbitmq2
      - rabbitmq3
    ports:
      - 46720:15672
      - 56720:5672
